<!DOCTYPE html>
<html lang="es"> <!--Se define el idioma de la pagina a espanol-->

<head>

    <meta charset="UTF-8"> <!--Se usa el charset UTF-8 para mayor compatibilidad con navegadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!--Se agrega Bootstrap para los estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css"> <!--Se enlaza una hoja de estilos externa-->

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script> <!--Se agrega JQuery-->

    <!--Se agrega el plugin JQuery Validation-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script> <!--Se agrega plugin para validar formularios-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="script-1.js"></script> <!--Se agrega el script a utilizar-->
</head>

<body>

    <div class="container"> <!--Se define un contenedor de Bootstrap-->

        <div class="row"> <!--Se define una linea-->

            <div class="col-md-12 text-center"> <!--Se indica que el contenedor use todo el espacio y con alineacion al centro-->

                <img src="logo.png" alt="" class="logo"> <!--Se agrega un logo y se le da una clase para controlar su tamano-->
            </div>
        </div>

        <div class="row"> <!--Se define una linea-->

            <div class="col-md-12 text-center"> <!--Se indica que el contenedor use todo el espacio y con alineacion al centro-->

                <h2>Registro de datos</h2>
            </div>
        </div>

        <div class="row"> <!--Se define una linea-->

            <div class="col-md-6 p-md-5"> <!--Se indica que el contenedor use la mitad del espacio con un padding de 5-->

                <form action="datos-recibidos.html" class="formulario" method="get"> <!--Se define el formulario-->

                    <table class="table table-bordered table-striped"> <!--Se define una tabla para el formulario con estilos Bootstrap-->
        
                        <tr>
            
                            <!--Se define el input para el nombre-->
                            <th><label for="nombre" class="form-label">Nombre:</label></th>
                            <td><input type="text" name="nombre" id="nombre" class="form-control campo"></td>
                        </tr>
            
                        <tr>
            
                            <!--Se define el input para el apellido-->
                            <th><label for="apellido" class="form-label">Apellido:</label></th>
                            <td><input type="text" name="apellido" id="apellido" class="form-control campo"></td>
                        </tr>
            
                        <tr>
            
                            <!--Se define el input para el no. control-->
                            <th><label for="No. Control" class="form-label">No. Control:</label></th>
                            <td><input type="text" name="control" id="control" class="form-control campo" required></td>
                        </tr>
            
                        <tr>
            
                            <!--Se define el input para la carrera-->
                            <th><label for="Carrera" class="form-label">Carrera:</label></th>
                            <td><input type="text" name="carrera" id="carrera" class="form-control campo"></td>
                        </tr>
            
                        <tr>
            
                            <!--Se define el input para el semestre-->
                            <th><label for="semestre" class="form-label">Semestre:</label></th>
                            <td><input type="number" name="semestre" id="semestre" class="form-control campo"></td>
                        </tr>
            
                        <tr>
            
                            <!--Se define el input para el email-->
                            <th><label for="email">Email:</label></th>
                            <td><input type="email" name="email" id="email" class="form-control campo"></td>
                        </tr>
            
                        <tr>
            
                            <!--Se define el input para el telefono-->
                            <th><label for="telefono" class="form-label">Tel&eacute;fono</label></th>
                            <td><input type="tel" name="telefono" id="telefono" class="form-control campo"></td>
                        </tr>
            
                        <tr class="fila-boton">
                            
                            <!--Se define el boton para validar el formulario-->
                            <td colspan="2"><button type="submit" class="btn btn-primary" id="validar" >Enviar datos</button></td>
                        </tr>
                    </table>
                </form>
            </div>

            <div class="col-md-6 p-md-5" id="tabla-valores"> <!--Se indica que el contenedor use la mitad del espacio con un padding de 5-->

                <table class="table table-bordered table-striped"> <!--Se define una tabla para mostrar los datos validados con estilos Bootstrap-->
        
                    <tr class="valor-nombre"></tr> <!--Se define el espacio para mostrar el nombre-->
        
                    <tr class="valor-apellido"></tr> <!--Se define el espacio para mostrar el apellido-->

                    <tr class="valor-control"></tr> <!--Se define el espacio para mostrar el no. control-->

                    <tr class="valor-carrera"></tr> <!--Se define el espacio para mostrar la carrera-->
        
                    <tr class="valor-semestre"></tr> <!--Se define el espacio para mostrar el semestre-->
        
                    <tr class="valor-email"></tr> <!--Se define el espacio para mostrar el email-->
        
                    <tr class="valor-telefono"></tr> <!--Se define el espacio para mostrar el telefono-->

                    <tr class="fila-boton">

                        <!--Se define el boton para enviar los datos validados-->
                        <td colspan="2"><button type="submit" class="btn btn-success" id="enviar">Enviar datos</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row"> <!--Se define una linea-->

            <div class="col-md-12 text-center"> <!--Se indica que el contenedor use todo el espacio y con alineacion al centro-->

                <footer> <!--Se define el pie de pagina-->

                    <p>Elaborado por Joqsan Adalid Castellanos Alicea (A1903032) - 2023</p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
