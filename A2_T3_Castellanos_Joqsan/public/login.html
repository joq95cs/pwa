<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi&oacute;n</title>

    <!--HOJAS DE ESTILO-->
    <!--Se agrega el CSS de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>

        .ancho-input { /*Ancho que se le dara a los inputs*/

            width: 200px;
        }
    </style>
</head>
<body>

    <div class="container"> <!--Se usara Bootstrap para los estilos-->

        <div class="row"> <!--Encabezado-->

            <header class="col-lg-12 text-center mb-2">

                <h2>Inicio de ses&iacute;on</h2>
                <hr>
            </header>
        </div>

        <div class="row"> <!--Tabla de login-->

            <div class="col-lg-6 mx-auto">

                <table class="table table-bordered text-center">

                    <tr>

                        <th>Usuario</th>
                        <td><input type="text" name="user" id="user" class="ancho-input"></td>
                    </tr>

                    <tr>

                        <th>Contrase&ntilde;a</th>
                        <td><input type="password" name="pass" id="pass" class="ancho-input"></td>
                    </tr>

                    <tr>

                        <!--Se da la opcion de iniciar sesion o ir a registrarse como invitado-->
                        <td colspan="2"><button id="btn-login" class="btn btn-success">Iniciar sesi&oacute;n</button>&nbsp;<button class="btn btn-primary" onclick="window.location.href = 'registro.html'">Registrarse</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-12 text-center mt-2">

                <footer>

                    <p>Elaborado por Joqsan Adalid Castellanos Alicea - 2023</p>
                </footer>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <!--Se agrega JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--Se agrega Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Se agrega Firebase-->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <!--Se agrega el script de configuracion para Firebase-->
    <script src="firebase.js"></script>
    <!--Se agrega el script de logica-->
    <script src="script.js"></script>
</body>
</html>
