<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!--Se usa el charset UTF-8 para mayor compatibilidad con navegadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!--ZONA DE ESTILOS-->
    <!--Se agrega Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Se agrega la hoja de estilos-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"> 

        <div class="row">

            <figure class="col-lg-12 text-center">

                <img src="img/logo.png" alt="" class="ancho-logo img-fluid">
            </figure>
        </div>

        <div class="row">

            <header class="col-lg-12 text-center">

                <h2>Formulario de contacto</h2>
            </header>
        </div>

        <div class="row">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="navbar-collapse justify-content-center">

                    <ul class="navbar-nav">

                        <li class="nav-item">

                            <a class="nav-link" href="index.html"><i class="bi bi-book"></i>&nbsp;Cat&aacute;logo</a>
                        </li>

                        <li class="nav-item">

                            <a class="nav-link" href="carrito.html?lib1=0&lib2=0&lib3=0&lib4=0&lib5=0&lib6=0&lib7=0&lib8=0"><i class="bi bi-cart"></i>&nbsp;Carrito de compras</a>
                        </li>

                        <li class="nav-item">

                            <a class="nav-link" href="contacto.html"><i class="bi bi-envelope"></i>&nbsp;Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <form action="index.html" id="form-mensaje">

            <div class="row">

                <div class="col-lg-12 mt-2"> 
                    
                    <table class="table table-bordered table-striped"> 

                        <tr>
        
                            <th>Nombre</th>
                            <td><input type="text" name="nombre" id="nombre" class="form-control" required></td>
                        </tr>
        
                        <tr>
        
                            <th>Tel&eacute;fono</th>
                            <td><input type="tel" name="telefono" id="telefono" class="form-control" required></td>
                        </tr>
        
                        <tr>
        
                            <th>Correo</th>
                            <td><input type="email" name="correo" id="correo" class="form-control" required></td>
                        </tr>

                        <tr>
        
                            <th>Mensaje</th>
                            <td><textarea name="mensaje" id="mensaje" rows="5" class="form-control" required></textarea></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-12 text-center mb-2">

                    <button type="submit" class="btn btn-success" id="boton-enviar"><i class="bi bi-send-check"></i>&nbsp;Enviar</button>
                </div>
            </div>

        </form>

        <div class="row"> 

            <div class="col-lg-12 text-center"> 

                <footer> 

                    <p>Elaborado por Joqsan Adalid Castellanos Alicea (A1903032) - 2023</p>
                </footer>
            </div>
        </div>
    </div>

    <!--Se agrega el script de Bootstrap-->

</body>
</html>
