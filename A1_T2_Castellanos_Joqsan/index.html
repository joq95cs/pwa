<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer&iacute;a de Sims</title>

    <!--ZONA DE ESTILOS-->
    <!--Se incluye el RESET CSS-->
    <link rel="stylesheet" href="reset.css">
    <!--Se incluye el CSS de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Se incluye el CSS de Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Se incluye el CSS de la fuente Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Otros estilos a utilizar en la pagina-->
    <style>

        .fuente {

            font-family: 'Roboto', sans-serif;
        }

        .ancho-img {

            width: 300px;
        }

        .ancho-logo {

            width: 650px;
        }

        /*Colores personalizados*/
        .color-1 {

            background-color: #E6DFF5;
        }

        .color-2 {

            background-color: #DFF2F5;
        }

        .color-3 {

            background-color: #F3DFF5;
        }

        .color-4 {

            background-color: #A6F5EC 
        }
    </style>
</head>
<body>

    <!--Se usan clases de Bootstrap para darle estilos a la pagina-->
    <!--Se usa un contenedor, con filas y columnas para estructurar la pagina-->
    <div class="container">

        <div class="row">

            <figure class="col-lg-12 text-center">

                <img src="img/logo.png" alt="" class="ancho-logo img-fluid">
            </figure>
        </div>

        <div class="row">

            <header class="col-lg-12 text-center bg-success">

                <h2 class="text-white fuente">El fabuloso mundo de los Sims</h2>
            </header>
        </div>

        <div class="row">

            <p class="col-lg-12 text-center color-4 fuente">Los Sims viven en su mundo fantasioso y genial. ¡Conoce algunas de sus historias!</p>
        </div>

        <!--Se usan clases para definir los estilos de los contenedores de las imagenes-->
        <!--Por medio de las columnas se agrega resposividad a la pagina-->
        <!--Se agregan iconos de Bootstrap por medio llamar las clases correspondientes-->
        <div class="row">

            <figure class="col-lg-4 col-md-12 text-center color-1 pt-2 pb-2">

                <img src="img/paolo.png" alt="Imagen de Paolo Rocca" class="rounded ancho-img">
                <figcaption class="fuente"><i class="bi bi-emoji-sunglasses"></i>&nbsp;Paolo Rocca es el rey de las fiestas...</figcaption>
                <a class="btn btn-success fuente" href="sims/paolo.html"><i class="bi bi-book">&nbsp;</i>Leer historia</a>
                
            </figure>

            <figure class="col-lg-4 col-md-12 text-center color-2 pt-2 pb-2">

                <img src="img/siobhan.png" alt="Imagen de Siobhan Fyres" class="rounded ancho-img">
                <figcaption class="fuente"><i class="bi bi-arrow-through-heart"></i>&nbsp;Siobhan Fyres sueña con casarse...</figcaption>
                <a class="btn btn-success fuente" href="sims/siobhan.html"><i class="bi bi-book">&nbsp;</i>Leer historia</a>
            </figure>

            <figure class="col-lg-4 col-md-12 text-center color-3 pt-2 pb-2">

                <img src="img/ulrike.png" alt="Imagen de Ulrike" class="rounded ancho-img">
                <figcaption class="fuente"><i class="bi bi-cloud-rain-heavy"></i>&nbsp;Ulrike Faust es la peor esposa del mundo...</figcaption>
                <a class="btn btn-success fuente" href="sims/ulrike.html"><i class="bi bi-book">&nbsp;</i>Leer historia</a>
            </figure>
        </div>

        <div class="row">

            <figure class="col-lg-4 col-md-12 text-center color-1 pt-2 pb-2">

                <img src="img/mina.png" alt="Imagen de Mina Caliente" class="rounded ancho-img">
                <figcaption class="fuente"><i class="bi bi-cash-coin"></i>&nbsp;Mina Caliente es la peor mujer del mundo...</figcaption>
                <a class="btn btn-success fuente" href="sims/mina.html"><i class="bi bi-book">&nbsp;</i>Leer historia</a>
            </figure>

            <figure class="col-lg-4 col-md-12 text-center color-2 pt-2 pb-2">

                <img src="img/zela.png" alt="Imagen de Zela Fyres" class="rounded ancho-img">
                <figcaption class="fuente"><i class="bi bi-flower3"></i>&nbsp;Zela de Edom vive una vida de ensueño...</figcaption>
                <a class="btn btn-success fuente" href="sims/zela.html"><i class="bi bi-book">&nbsp;</i>Leer historia</a>
            </figure>

            <figure class="col-lg-4 col-md-12 text-center color-3 pt-2 pb-2">

                <img src="img/patricia.png" alt="Imagen de Patricia Minsk" class="rounded ancho-img">
                <figcaption class="fuente"><i class="bi bi-eyeglasses"></i>&nbsp;Patricia Minsk pasó de nerd a modelo...</figcaption>
                <a class="btn btn-success fuente" href="sims/patricia.html"><i class="bi bi-book">&nbsp;</i>Leer historia</a>
            </figure>
        </div>

        <div class="row">

            <footer class="col-lg-12 fuente text-center">Elaborado por Joqsan Adalid Castellanos Alicea - 2023</footer>
        </div>
    </div>

    <!--ZONA DE SCRIPTS-->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!--Se incluye el JS de Bootstrap-->
